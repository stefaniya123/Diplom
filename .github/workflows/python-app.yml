# This workflow will install Python dependencies, run tests and generate Allure reports
# For more information see: https://docs.github.com/en/actions/automating-builds-and-tests/building-and-testing-python

name: Python application

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v4

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.13'

    - name: Install dependencies
      run: |
        pip install -r requirements.txt
        pip install allure-pytest

    - name: Start application with docker compose
      run: |
        docker compose up -d
        # Ждём, пока приложение ответит на запрос
        for i in {1..20}; do
          if curl -s http://localhost:8080 > /dev/null 2>&1; then
            echo "✅ Application is ready!"
            exit 0
          fi
          echo "⏳ Waiting for app to start... (attempt $i/20)"
          sleep 5
        done
        echo "❌ Application failed to start within 100 seconds"
        exit 1

    - name: Run UI and DB tests with Allure
      run: |
        mkdir -p allure-results
        # Запускаем тесты с headless Chrome
        pytest tests/test_ui.py tests/test_db.py --alluredir=allure-results -v

    - name: Generate Allure Report
      run: |
        pip install allure-commandline
        allure generate allure-results -o allure-report --clean

    - name: Upload Allure Report as Artifact
      uses: actions/upload-artifact@v4
      with:
        name: allure-report
        path: allure-report/
        if-no-files-found: warn

    - name: Stop and remove containers
      if: always()  # Запускать всегда, даже если тесты упали
      run: |
        docker compose down --volumes --remove-orphans
